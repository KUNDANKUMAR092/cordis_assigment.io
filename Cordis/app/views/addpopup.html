<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4>CONTACT DETAILS</h4>
        <md-content layout-padding>
          <form name="personForm" method="post" novalidate>

            <md-input-container class="md-block">
              <label>First Name</label>
              <input required  name="firstName" ng-model="person.firstName" ng-pattern="/^[a-zA-Z0-9]*$/">
              <div ng-messages="personForm.firstName.$error">
                <div ng-message-exp="['required', 'pattern']">First Name is Required.</div>
              </div>
            </md-input-container>

            <md-input-container class="md-block">
              <label>Middle Name</label>
              <input  name="middleName" ng-model="person.middleName">
            </md-input-container>

            <md-input-container class="md-block">
              <label>Last Name</label>
              <input required=""  name="lastName" ng-model="person.lastName">
              <div ng-messages="personForm.lastName.$error">
                <div ng-message="required">Last Name is required.</div>
              </div>
            </md-input-container>

            <md-input-container class="md-block">
              <label>Mobile Number</label>
              <input required name="contactNumber" ng-model="person.contactNumber" minlength="10" maxlength="10" ng-pattern="/^[0-9]{1,10}$/">
              <div ng-messages="personForm.contactNumber.$error">
                <div ng-message-exp="['required', 'minlength', 'pattern']">
                Number is required minm 10 Digit and only Number</div>
              </div>
            </md-input-container>

            <md-input-container class="md-block">
              <label>Email</label>
              <input required=""  type="email" name="contactEmail" ng-model="person.contactEmail"
                     ng-pattern="/^.+@.+\..+$/" />
              <div ng-messages="personForm.contactEmail.$error" role="alert">
                <div ng-message-exp="['required', 'pattern']">
                  You Can Follow this pattern abcd@g.c     
                </div>
              </div>
            </md-input-container>

            <md-button type="submit" class="md-raised" ng-click="addItem(person);" ng-disabled="personForm.$invalid"> Submit </md-button>


          </form>
        </md-content>
      </div>
    </div>
  </div>
</div>
