<div class="cordis_container"> 
  <div class="header">
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a class="navbar-brand" href="#/">cordis</a>
        </div>

        <div class="collapse navbar-collapse navbarcollapse" id="js-navbar-collapse">

          <ul class="nav navbar-nav">
            <li class="active"><a href="#/">Cordis Contact Details</a></li>
          </ul>
        </div>
        <div class="search_box_conatiner">
            <input placeholder="Search..." type="text" class="typeahead tt-query" autocomplete="off" spellcheck="false" id="txtSearch" ng-model="search">
          </div>
      </div>
    </div>
  </div>



  <div class="jumbotron" ng-init="getUserDetails();">
    <!-- <div class="col-md-6 col-sm-6 col-xs-6">
      <input type="text" ng-model="search">
    </div> -->
    <div class="addbuton col-md-12 col-sm-12 col-xs-12">
      <md-button type="button" class="md-raised" data-toggle="modal" data-target="#myModal" ng-click="removeData()">Add Contact Details
      </md-button>
    </div>
    <div class="col-md-12 table_container">
      <div class="table_container_body">
        <table>
          <tr>
            <th>First Name</th>
            <th>Middle Name</th>
            <th>Last Name</th>
            <th>Contact Number</th>
            <th>Contact Email</th>
            <th>Action</th>
          </tr>
          <tr ng-repeat="item in contactList | filter:search" >
            <td>{{item.firstName }}</td>
            <td>{{item.middleName }}</td>
            <td>{{item.lastName }}</td>
            <td>{{item.contactNumber }}</td>
            <td>{{item.contactEmail }}</td>
            <td>
              <a class="edit_btn" href="" data-toggle="modal" data-target="#myModal" ng-click="enableEditor(item)">Edit</a>
            </td>
          </tr>

        </table>
      </div>
    </div>
  </div>
</div> 







<add-popup></add-popup>
